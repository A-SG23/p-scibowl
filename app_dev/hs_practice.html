<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P-SciBowl</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #F5F7F4; /* soft neutral backdrop */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #3E6A42; /* your green */
        }

        .question-text p {
            font-size: 1.5rem;
            color: #333;
            background-color: white;
            padding: 20px 30px;
            border-radius: 10px;
            border: 2px solid #3E6A42; /* subtle green outline */
            display: inline-block;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>High School Practice</h1>
        <div class="question-text">
            <p>What is 6 factorial divided by 4 factorial?</p>
        </div>
    </div>
</body>
</html>
